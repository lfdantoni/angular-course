<div class="wrapper">
  <div *ngIf="isLoading">Loading...</div>

  <ng-container *ngIf="!isLoading">
    <app-filter
      [categories]="categories"
      [cartSummarize]="cartSummarize"
    ></app-filter>

    <app-book *ngFor="let book of books"
      [book]="book"
      (addBookToCartEvent)="addBookToCart($event)">
    </app-book>
  </ng-container>
